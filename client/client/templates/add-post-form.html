<form ng-submit="savePost()" style="background-color: white">
    <div class="form-group">
        <label for="inputText">Post text</label>
        <textarea class="form-control" id="inputText" rows="3" ng-model="post.text" style="border: none"></textarea>
    </div>

    <button ng-click="refresh()" type="submit" class="btn btn-default">Submit</button>
</form>
