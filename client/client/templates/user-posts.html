<div class="col-sm-12 user-post" id="post-div" ng-repeat="post in posts">
    <div class="post-circle-mini-ava">
        <a>
            <img src="img/circleMiniAvaForPosts.png" class="img-circle icon-kor" alt="ava" width="63" height="63"/>
        </a>
    </div>
    <div class="post-main-info">
        <h3>{{ user.name }}</h3>
        <h4>{{ post.text }}</h4>
    </div><br><br><br><br>
    <hr>
    <div class="post-like">
        <a href="#">
            <img src="img/likeico.png" alt="like"/>
        </a>
        Мені подобається
    </div>
    <div class="post-comment">Коментувати</div>
</div>
